    <script type="text/javascript">
        $( document ).ready(function() {
            $("#option1").click(function() {
                //Scenario 1 is I am NOT active
                if($("#option1").hasClass("nonactive")) {
                    $("#option2").removeClass("active");
                    $("#option1").removeClass("nonactive");
                     $("#option1").addClass("active");
                     $( "#apples" ).prop( "checked", true );
                }
                if($("#option1").hasClass("active")) {
                    $("#option2").removeClass("active");
                     $("#option2").addClass("nonactive");
                      $( "#apples" ).prop( "checked", true );
                }
                

            });
            $("#option2").click(function() {

                 //Scenario 1 is I am NOT active

                    $("#option1").removeClass("active");
                    $("#option2").removeClass("nonactive");
                     $("#option2").addClass("active");

                }
                if($("#option2").hasClass("active")) {
                    $("#option1").removeClass("active");
                     $("#option1").addClass("nonactive");

                }
            });

        });
    </script>
